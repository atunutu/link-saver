<!DOCTYPE html>
<html>
<head>
    <title>Link Saver</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Link Saver</h1>
    <!-- Input field for entering a link -->
    <input type="text" id="linkInput" placeholder="Enter link here">
    <!-- Button to save the entered link -->
    <button id="saveLink">Save Link</button>
    <!-- List to display saved links -->
    <ul id="linkList"></ul>
    <!-- JavaScript file for the popup functionality -->
    <script src="popup.js"></script>
</body>
</html>
